<div
  class="dialog-header"
  cdkDrag
  cdkDragRootElement=".cdk-overlay-pane"
  cdkDragHandle
>
  <h2 mat-dialog-title>{{ data.title }}</h2>
  <div class="dialog-controls">
    <button mat-icon-button (click)="minimizeDialog()" matTooltip="Minimize">
      <mat-icon>{{ isMinimized ? 'maximize' : 'minimize' }}</mat-icon>
    </button>
    <button mat-icon-button (click)="maximizeDialog()" matTooltip="Maximize">
      <mat-icon>crop_square</mat-icon>
    </button>
    <button mat-icon-button (click)="closeDialog()" matTooltip="Close">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<mat-dialog-content [class.minimized]="isMinimized">
  <lib-data-table></lib-data-table>
</mat-dialog-content>

<mat-dialog-actions [class.minimized]="isMinimized" align="end">
  <button mat-button (click)="openChildDialog()">Open Child Dialog</button>
  <button mat-button (click)="closeDialog()">Close</button>
</mat-dialog-actions>
